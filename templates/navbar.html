        <a href="{{ url_for('main.search_page') }}" class="text-white text-3xl font-extrabold flex flex-col items-start lg:flex-row lg:items-center group">
            <span class="text-xl md:text-2xl lg:text-3xl">Starlight <span class="text-blue-400">Anime</span> Hub</span>
        </a>

        <!-- Mobile Menu Toggle -->
        <button id="menu-toggle" class="lg:hidden text-white hover:text-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded p-2 transition-colors duration-200">
            <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
