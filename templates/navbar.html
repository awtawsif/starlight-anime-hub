<nav id="navbar" class="bg-black border-b-2 border-green-400 p-4">
    <div class="container mx-auto flex justify-between items-center flex-wrap">
        <!-- Logo/Brand -->
        <a href="{{ url_for('main.search_page') }}" class="text-green-400 text-3xl font-bold flex flex-col items-start lg:flex-row lg:items-center group">
            <span class="text-xl md:text-2xl lg:text-3xl">{{ config.WEBSITE_TITLE }}</span>
        </a>

        <!-- Mobile Menu Toggle -->
        <button id="menu-toggle" class="lg:hidden text-green-400 hover:text-green-300 focus:outline-none">
            <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>

        <!-- Navigation Links and Search Form (Collapsible on Mobile) -->
        <div id="nav-links" class="w-full lg:flex lg:items-center lg:w-auto mt-4 lg:mt-0 hidden flex-col lg:flex-row space-y-4 lg:space-y-0 lg:space-x-8">
            <a href="{{ url_for('main.bookmarks_page') }}" class="text-green-300 hover:text-green-200 text-lg font-medium lg:ml-auto">
                Bookmarks
            </a>
            <form method="post" action="{{ url_for('main.search_page') }}" class="flex items-center gap-2 bg-black border-2 border-green-400 p-2 w-full lg:w-auto">
                <input
                    type="text"
                    name="query"
                    id="nav-search-query"
                    placeholder="Search anime..."
                    class="bg-transparent text-green-400 placeholder-green-500 focus:outline-none w-full"
                    {% if search_query is defined and search_performed is defined %}
                        value="{{ search_query if search_performed else '' }}"
                    {% endif %}
                >
                <button type="submit" class="p-2 text-green-400 hover:text-green-300">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </form>
        </div>
    </div>
</nav>
