{% extends "base.html" %}

{% block title %}My Bookmarks | {{ config.WEBSITE_TITLE }}{% endblock %}

{% block content %}
<header class="text-center mb-12">
    <h1 class="text-4xl md:text-5xl font-bold text-green-400 mb-4 tracking-widest">
        MY BOOKMARKED ANIME
    </h1>
    <p class="text-lg text-green-300 font-light max-w-2xl mx-auto">
        Your personal collection of favorite anime.
    </p>
</header>

<main class="flex-grow">
    <div id="bookmark-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6 md:gap-8">
        <!-- Bookmarked anime cards will be loaded here by JavaScript -->
    </div>
    <div id="no-bookmarks-message" class="text-center py-20 text-green-400 hidden">
        <svg class="mx-auto h-20 w-20 text-green-500 mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
        </svg>
        <p class="text-xl">No anime bookmarked yet!</p>
        <p class="text-lg mt-2">Start exploring and save your favorites.</p>
    </div>
</main>
{% endblock %}
